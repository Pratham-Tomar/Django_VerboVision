  <head>
    <!-- Required meta tags -->

  <body style="background-color: #F0F8FF;">
    <nav class="navbar navbar-expand-lg navbar-blue bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">VerboVision</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About Us</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Contact Us
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                  <li><a class="dropdown-item" href="#">Mobile</a></li>
                  <li><a class="dropdown-item" href="#">Email</a></li>
                  <li><a class="dropdown-item" href="#">Fax</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
        
            <div class="container-fluid">
              <a class="navbar-brand">.</a>
              <form class="d-flex" action="/analyze" method="post" > {% csrf_token %}
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              
            </div>
      </nav>
      <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Holy guacamole!</strong> Welcome to my website of Text Analyzer
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      <div class="container">
        <h1 style="color: royalblue; text-align: center;">Hi!!! , Welcome to VerboVision</h1><br>
        <div class="input-group">
            <textarea name="text" class="form-control" aria-label="With textarea" rows="9" placeholder="Input Text for Evaluation"></textarea>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" name="ip" type="checkbox" id="flexSwitchCheckChecked" >
            <label class="form-check-label" style="font-weight: bold;" for="flexSwitchCheckChecked">Remove Punctuation</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" name="To_uppercase" type="checkbox" id="flexSwitchCheckChecked1" >
            <label class="form-check-label" style="font-weight: bold;" for="flexSwitchCheckChecked1">To Uppercase</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" name="To_lowercase" type="checkbox" id="flexSwitchCheckChecked2" >
            <label class="form-check-label" style="font-weight: bold;" for="flexSwitchCheckChecked2">To Lowercase</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" name="newlineremover" type="checkbox" id="flexSwitchCheckChecked3" >
            <label class="form-check-label" style="font-weight: bold;" for="flexSwitchCheckChecked3">Remove New Lines</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" name="spaceremover" type="checkbox" id="flexSwitchCheckChecked4" >
            <label class="form-check-label" style="font-weight: bold;" for="flexSwitchCheckChecked4">Space Remover</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" name="charcount" type="checkbox" id="flexSwitchCheckChecked5" >
            <label class="form-check-label" style="font-weight: bold;" for="flexSwitchCheckChecked5">Character Count</label>
        </div>
        <button type="submit" class="btn btn-outline-success mt-2">ANALYZE !!!</button>
    </div>
    
    </div>
    
</form>
